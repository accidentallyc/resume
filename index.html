<html>
<head>
  <title>Redirecting you to a resume page!</title>
  <script>
    const projects = [
      'PicturePerfect'
    ];
    
    const randomIndex = Math.floor((Math.random() * 100) % projects.length );
    const project =  projects[ randomIndex ];
    
    setTimeout(() => {
      window.location.href = `resume/${project}/index.html`;
    },500)
  </script>
</head>
<body>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: arial, verdana;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size:0.9em;
      color:gray;
      font-weight:normal;
    }
  </style>

  <h1>redirecting you to a random resume</h1>
</body>
</html>
